<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.scss' | relative_url }}">
</head>
<body>
  <div id="sidebar">
    <img src="{{ site.avatar }}" alt="Marilia Garcia" class="avatar">
    <h1>{{ site.author }}</h1>
    <p>{{ site.description }}</p>
    <div class="tech-icons">
      <!-- Add your technology icons here -->
      <img src="/assets/images/html5.png" alt="HTML5">
      <img src="/assets/images/css3.png" alt="CSS3">
      <img src="/assets/images/javascript.png" alt="JavaScript">
      <img src="/assets/images/react.png" alt="React">
      <!-- Add more icons as needed -->
    </div>
  </div>

  <div id="main-content">
    {{ content }}
  </div>
</body>
</html>
